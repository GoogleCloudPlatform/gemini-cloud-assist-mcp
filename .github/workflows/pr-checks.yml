name: 'PR Quality Checks'

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

# Prevent duplicate runs on the same PR
concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

permissions:
  contents: 'read' # Sets default permissions for all jobs

jobs:
  lint-and-format:
    name: 'Lint & Format'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout code'
        uses: 'actions/checkout@v4'

      - name: 'Set up Node.js'
        uses: 'actions/setup-node@v4'
        with:
          node-version: '20'
          cache: 'npm' # This will cache your npm dependencies

      - name: 'Install dependencies'
        run: npm ci

      # Use a dedicated "format:check" script for CI
      - name: 'Run formatter check'
        run: npm run format:check

      - name: 'Run linter'
        run: npm run lint

      # New step for license checking
      - name: 'Run license check'
        run: npm run license-check

  test:
    name: 'Test'
    needs: lint-and-format # This job will wait for the linting job to succeed
    runs-on: ${{ matrix.os }} # Run on different operating systems
    strategy:
      fail-fast: false # Don't cancel all jobs if one fails
      matrix:
        os:
          - 'ubuntu-latest'
          - 'macos-latest'
          - 'windows-latest'
    steps:
      - name: 'Checkout code'
        uses: 'actions/checkout@v4'

      - name: 'Set up Node.js'
        uses: 'actions/setup-node@v4'
        with:
          node-version: '20'
          cache: 'npm'

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Run tests'
        run: npm test